before:
  hooks:
  - go mod tidy
builds:
- main: ./cmd/teslamate-discovery
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  flags:
  - -trimpath
universal_binaries:
- replace: true
archives:
- name_template: >-
    {{ .ProjectName }}_{{ .Version }}_{{- if eq .Os "darwin" }}Darwin{{- else if eq .Os "linux" }}Linux{{- else if eq .Os "windows" }}Windows{{- end }}_{{- if eq .Arch "amd64" }}x86_64{{- else }}{{ .Arch }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: github-native
