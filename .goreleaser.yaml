gomod:
  proxy: true
before:
  hooks:
  - go mod tidy
builds:
- main: ./cmd/teslamate-discovery
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  flags:
  - -trimpath
universal_binaries:
- replace: true
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    amd64: x86_64
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: github-native
