name: Release

on:
  push:
    tags:
    - '*'

permissions:
  contents: write
  packages: write

jobs:
  image:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Source
      uses: actions/checkout@v3.0.2

    - name: Fetch All Tags
      run: git fetch --force --tags

    - name: Setup Go
      uses: actions/setup-go@v3.3.0
      with:
        go-version-file: go.mod
        check-latest: true
        cache: true

    - name: Publish Image
      run: make image
      env:
        KO_DOCKER_REPO: ghcr.io/nebhale
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Source
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Fetch All Tags
      run: git fetch --force --tags

    - name: Setup Go
      uses: actions/setup-go@v3.3.0
      with:
        go-version-file: go.mod
        check-latest: true
        cache: true

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4.2.0
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
