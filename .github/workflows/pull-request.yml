name: Pull Request Checks

on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Source
      uses: actions/checkout@v3.0.2

    - name: Setup Go
      uses: actions/setup-go@v3.4.0
      with:
        go-version-file: go.mod
        check-latest: true
        cache: true

    - name: Run Tests
      run: make test
